    <script>

            function doClick (){
                document.querySelector(".goclick").addEventListener("click", event => {

                        var currentLocation = document.querySelector(".currentLocation").value;
                        var destinationLocation = document.querySelector(".destinationLocation").value;
                     
                        if(currentLocation !== "" && destinationLocation !== ""){
                            window.location.replace("direction.html");
                             localStorage.setItem("currentLocation",`${currentLocation}`);
                             localStorage.setItem("destinationLocation",`${destinationLocation}`);
                             document.querySelector(".error").textContent = "";
                        }else{
                            document.querySelector(".error").textContent = "Fields Can't be empty!";
                        }

                });
            }

            doClick ();

    </script>
